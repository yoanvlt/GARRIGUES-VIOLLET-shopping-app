<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Shop</title>
</head>
<body>

    <nav>
        <div id="nav-div-1">
            <a href="/shop">SHOP</a>
        </div>
        <div id="nav-div-2">
            <a href="/">
            <img src="..//assets/logo/logo-stussy.svg"  alt="">
        </a>
        </div>
        <div class="header__nav">
        </div>
        <div class="header__burger">
            <p>CART</p>
            <span class="burger__icon"></span>
        </div>
    </nav>


    <div id="categories-shop">
        <form>
            <div>
              <input type="checkbox" id="all" name="choix" value="option1" onclick="Display(1)" checked >
              <label for="all">ALL</label>
            </div>
            <div>
              <input type="checkbox" id="tee" name="choix" value="option2" onclick="Display('tee')">
              <label for="tee">TEE</label>
            </div>
            <div>
              <input type="checkbox" id="longsleeve" name="choix" value="option3" onclick="Display('longsleeve')">
              <label for="longsleeve">LONGSLEEVE</label>
            </div>
            <div>
              <input type="checkbox" id="hoodie" name="choix" value="option4" onclick="Display('hoodie')">
              <label for="hoodie">HOODIE</label>
            </div>
            <div>
              <input type="checkbox" id="crewneck" name="choix" value="option5" onclick="Display('crewneck')">
              <label for="crewneck">CREWNECK</label>
            </div>
            <div>
              <input type="checkbox" id="jeans" name="choix" value="option6" onclick="Display('jeans')">
              <label for="jeans">JEANS</label>
            </div>
            <div>
              <input type="checkbox" id="shorts" name="choix" value="option7" onclick="Display('shorts')">
              <label for="shorts">SHORTS</label>
            </div>
          </form>
          
    </div>

  <div id="container"></div>

    <script src="script/shop.js"></script>
    
</body>
<script>
    const burger = document.querySelector('.header__burger');
    const menu = document.querySelector('.header__nav');
    const overlay = document.querySelector('#nav-div-2');

    burger.addEventListener('mouseenter', () => {
        menu.classList.toggle('open');
        overlay.classList.toggle('open');
    });

    overlay.addEventListener('mouseenter', () => {
        menu.classList.remove('open');
        overlay.classList.remove('open');
    });

    menu.addEventListener('mouseleave', () => {
        menu.classList.remove('open');
        overlay.classList.remove('open');
    });
</script>
</html>
