<script>
var panier = document.querySelector('.panier');
var menu = document.querySelector('.menu');

panier.addEventListener('mouseover', function() {
   menu.style.display = 'block';
});

panier.addEventListener('mouseout', function(e) {
   if (!e.relatedTarget || !menu.contains(e.relatedTarget)) {
      menu.style.display = 'none';
   }
});

menu.addEventListener('mouseout', function(e) {
   if (!e.relatedTarget || !panier.contains(e.relatedTarget)) {

});
