<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="..//assets/logo/logo-stussy.svg">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/shop.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>Shop</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div id="nav-div-1">
      <a href="/shop">SHOP</a>
    </div>
    <div id="NavBurger2">
      <a href="/">
        <img src="..//assets/logo/logo-stussy.svg"  alt="">
      </a>
    </div>
    <div class="NavBurger">
      <h1>CART</h1>
      <div class="cart-items">
  
      </div>
      <div class="cart-price"></div>
      <div class="btn-checkout" >CHECKOUT</div>
      <div class="NavBurger-close">✖</div>
    </div>
    <div class="DisplayBurger">
      <p>CART</p>
    </div>
  </nav>

  <!-- Tri Vêtements -->
  <div id="categories-shop">
    <form>
      <div>
        <button type="button" id="toggleFilters" style="padding: 0 5px;">+</button>
        <input type="checkbox" id="all" name="choix" value="option1" onclick="Display(1)" checked>
        <label for="all">ALL</label>
      </div>
      <div>
        <input type="checkbox" id="tee" name="choix" value="option2" onclick="Display('tee')">
        <label for="tee">TEE</label>
      </div>
      <div>
        <input type="checkbox" id="longsleeve" name="choix" value="option3" onclick="Display('longsleeve')">
        <label for="longsleeve">LONGSLEEVE</label>
      </div>
      <div>
        <input type="checkbox" id="hoodie" name="choix" value="option4" onclick="Display('hoodie')">
        <label for="hoodie">HOODIE</label>
      </div>
      <div>
        <input type="checkbox" id="crewneck" name="choix" value="option5" onclick="Display('crewneck')">
        <label for="crewneck">CREWNECK</label>
      </div>
      <div>
        <input type="checkbox" id="jeans" name="choix" value="option6" onclick="Display('jeans')">
        <label for="jeans">JEANS</label>
      </div>
      <div>
        <input type="checkbox" id="shorts" name="choix" value="option7" onclick="Display('shorts')">
        <label for="shorts">SHORTS</label>
      </div>
    </form>
    <div id="FiltreSup" class="hidden">
      <form>
        <div>
          <input type="checkbox" id="BLACK" name="choix" value="option1" onclick="DisplayColor('BLACK')">
          <label for="BLACK">BLACK</label>
        </div>
        <div>
          <input type="checkbox" id="WHITE" name="choix" value="option2" onclick="DisplayColor('WHITE')">
          <label for="WHITE">WHITE</label>
        </div>
        <div>
          <input type="checkbox" id="BLUE" name="choix" value="option3" onclick="DisplayColor('BLUE')">
          <label for="BLUE">BLUE</label>
        </div>
        <div>
          <input type="checkbox" id="YELLOW" name="choix" value="option4" onclick="DisplayColor('YELLOW')">
          <label for="YELLOW">YELLOW</label>
        </div>
        <div>
          <input type="checkbox" id="ORANGE" name="choix" value="option5" onclick="DisplayColor('ORANGE')">
          <label for="ORANGE">ORANGE</label>
        </div>
      </form>
      <form>
        <div>
          <input type="checkbox" id="croissant" name="choix" value="option1" onclick="DisplayPrice('croissant')">
          <label for="croissant">CROISSANT</label><br>
        </div>
        <div>
          <input type="checkbox" id="decroissant" name="choix" value="option2" onclick="DisplayPrice('decroissant')">
          <label for="decroissant">DECROISSANT</label><br>
        </div>
      </form>
    </div>
  </div>

  <!-- Affichage Vêtements -->

  <div id="container"></div>

  <!-- SCRIPTS -->
  <script src="/script/shop.js"></script>
  <script src="/script/cart.js"></script>
  <script src="/script/burger.js"></script>
</body>

</html>
